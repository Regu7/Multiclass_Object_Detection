name: cd-workflow
on:
  push:
    branches: [ main ]
  # workflow_run:
  #   workflows: [ "ci-workflow" ]
  #   types:
  #     - completed

jobs:

  build:

    runs-on: self-hosted

    steps:
    - name: Check out code
      uses: actions/checkout@v2
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY}}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name:  Pull docker image from Amazon ECR
      env:
        REGISTRY: 211125733929.dkr.ecr.us-east-1.amazonaws.com
        REPOSITORY: object_detection_repo
        IMAGE_TAG: latest
      run: docker pull $REGISTRY/$REPOSITORY:$IMAGE_TAG

    # - name: Login to ecr
    #   run: aws ecr get-login-password --region us-east-1 | sudo docker login --username AWS --password-stdin 211125733929.dkr.ecr.us-east-1.amazonaws.com

    # - name: Pull docker image
    #   run: docker pull 211125733929.dkr.ecr.us-east-1.amazonaws.com/object_detection_repo:latest
      
    - name: Delete old container if exists
      run: sudo docker rm -f object-detection || true

    - name: Run new container
      run: sudo docker run -p 8501:8501 --name object-detection $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
