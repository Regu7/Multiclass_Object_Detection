name: cd-workflow

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted
    env:
      ECR_REGISTRY: 211125733929.dkr.ecr.us-east-1.amazonaws.com
      ECR_REPOSITORY: object_detection_repo
      IMAGE_TAG: latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v2
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY}}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
        aws-region: us-east-1
        
    - name: Login to Amazon ECR and Pull Image
      id: ecr
      run: |
        # Get ECR login token and login
        aws ecr get-login-password --region us-east-1 | sudo docker login --username AWS --password-stdin $ECR_REGISTRY
        
        # Pull the image
        sudo docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
    - name: Delete old container if exists
      run: sudo docker rm -f object-detection || true
      
    - name: Run new container
      run: |
        sudo docker run -d -p 8501:8501 --name object-detection $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
